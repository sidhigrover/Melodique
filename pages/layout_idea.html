<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Boxes</title>
    <link rel="stylesheet" href="layout_idea.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma"/>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2><center>Languages</center></h2>
        <ul class="rounded-list">
            <li>English</li>
            <li  onclick="openNewPage('hindi_layout.html')">Hindi</li>
            <li onclick="openNewPage('french_layout.html')">French</li>
            <li onclick="openNewPage('spanish_layout.html')">Spanish</li>
            <li onclick="openNewPage('italian_layout.html')">Italian</li>
            <li >Korean</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
        </ul>
        <!-- Add more links as needed -->
    </div>
    <!-- Content -->
    <div id="content">
        <div class="box" onclick="openNewPage('page1.html')">
            <div class="name">Love Story</div><img class="cover" src="/assets/lovestorycover.jpg" ></div>
        <div class="box" onclick="openNewPage('page2.html')">
            <div class="name">Feather</div><img class="cover" src="/assets/feather.jpg" ></div>
        <div class="box" onclick="openNewPage('page3.html')">
            <div class="name">As it Was</div><img class="cover" src="/assets/asitwas.jpg" ></div>
        <div class="box" onclick="openNewPage('page4.html')">
            <div class="name">No Tears Left</div><img class="cover" src="/assets/notearsleft.png" ></div>
        <div class="box" onclick="openNewPage('page5.html')">
            <div class="name">R u ok ?</div><img class="cover" src="/assets/ruok.jpg" ></div>
        <div class="box" onclick="openNewPage('page6.html')">
            <div class="name">Say Don't go</div><img class="cover" src="/assets/saydgo.jpg" ></div>
        <div class="box" onclick="openNewPage('page7.html')">
            <div class="name">Shape of You</div><img class="cover" src="/assets/shapeofyou.jpg" ></div>
        <div class="box" onclick="openNewPage('page8.html')">
            <div class="name">Someone Like You</div><img class="cover" src="/assets/sly.png" ></div>
        <div class="box" onclick="openNewPage('page9.html')">
            <div class="name">Vampire</div><img class="cover" src="/assets/vampire.png" ></div>
    </div>

    <script>
        function openNewPage(page) {
            window.open(page, '_blank');
        }
    </script>

</body>
</html>
