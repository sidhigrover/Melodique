<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Song_Guesser2.css">
    <title>Guitar Chord Game</title>
</head>
<body>
<div id="upperSection">
    <div class="chord-container">
        <h1>Song Player</h1>
        <button id="playChordBtn">Play Song</button>
         <!-- Container for the visualizer -->
         
    </div>
    <div id="visualizerContainer"></div>
</div>
    
<div id="lowerSection">
    <div class="game-container">
        <h1> Song Guesser</h1>
        <p>Guess the Song!</p>
        <div id="optionsContainer"></div>
        <button id="nextChordBtn">Next Song</button>
        <p id="pointsDisplay">Points: 0</p>
    </div>
    <div id="chordImage">
        <img id="chord_Image" src="/assets/Chords_Images/Fm.png" alt="" class="blurred-image">
    </div>

</div>

    <script src="Song_Guesser2.js"></script>
</body>
</html>
